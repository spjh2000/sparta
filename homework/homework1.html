<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Mall</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="homework1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap&subset=korean"
      rel="stylesheet"
    />

    <script>
      function order() {
        let name = $("#name").val();
        let count = $("#quantity").val();
        let address = $("#address").val();
        let phone = $("#phoneNum").val();

        $.ajax({
          type: "POST",
          url: "http://spartacodingclub.shop/order",
          data: {
            name_give: name,
            count_give: count,
            address_give: address,
            phone_give: phone
          },
          success: function(response) {
            if (response["result"] == "success") {
              alert("주문 완료!");
              window.location.reload();
            }
          }
        });
      }

      $(document).ready(function() {
        $("#orderTable").html("");
        listing();
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/order",
          data: {},
          success: function(response) {
            if (response["result"] == "success") {
              let orders = response["orders"];
              console.log(orders);
              for (let i = 0; i < orders.length; i++) {
                make_card(
                  orders[i]["name"],
                  orders[i]["count"],
                  orders[i]["address"],
                  orders[i]["phone"]
                );
              }
            } else {
              alert("주문을 받아오지 못했습니다");
            }
          }
        });
      }

      function make_card(name, count, address, phone) {
        let temp_html =
          "<tr>\
            <td>" +
          name +
          "</td>\
            <td>" +
          count +
          "</td>\
            <td>" +
          address +
          "</td>\
            <td>" +
          phone +
          "</td>\
          </tr>";
        $("#ordersTable").append(temp_html);
      }
    </script>
  </head>

  <body>
    <section>
      <img
        src="https://d1zgdcrdir5wgt.cloudfront.net/media/vehicle/images/_EJBBRrFSH-sLDLp3z6jlA.1440x700.jpg"
        alt="BMW 8i"
        class="mainpic"
      />
    </section>
    <section class="item_title">
      <h2>BMW 8i 할인판매</h2>
      <span>가격: 1,000,000원/대</span>
      <p>
        이 상품으로 말할 것 같으면 용왕이 찾지 못한 토끼의 간을 찾아 빨간망토의
        늑대와 아기돼지 삼형제의 숨결이 고루 녹아 있는 먹으면 120세까지 살수
        있다는 이 상품으로 말할 것 같으면 용왕이 찾지 못한 토끼의 간을 찾아
        빨간망토의 늑대와 아기돼지..
      </p>
    </section>
    <section class="order">
      <h2>주문하기</h2>
      <p>주문자 성함: <input id="name" type="text" size="10px" /></p>
      <p>
        수량:
        <select id="quantity" name="quantity" style="width:100px">
          <option value="">수량</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>

      <p>주소: <input id="address" type="text" size="80px" /></p>

      <p>전화번호: <input id="phoneNum" type="number" size="80px" /></p>
      <div class="submit">
        <input
          id="submit"
          onclick="order()"
          type="submit"
          value="주문하기"
          width="100px"
        />
      </div>
    </section>

    <section class="oderList">
      <table>
        <thead>
          <tr>
            <td>이름</td>
            <td>수량</td>
            <td>주소</td>
            <td>전화번호</td>
          </tr>
        </thead>
        <tbody id="orderTable"></tbody>
      </table>
    </section>
  </body>
</html>
