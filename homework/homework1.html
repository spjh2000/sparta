<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Mall</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="homework1.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap&subset=korean"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <img
        src="https://d1zgdcrdir5wgt.cloudfront.net/media/vehicle/images/_EJBBRrFSH-sLDLp3z6jlA.1440x700.jpg"
        alt="BMW 8i"
        class="mainpic"
      />
    </section>
    <section class="item_title">
      <h2>상품제목</h2>
      <span>가격: 1,000,000원/개</span>
      <p>
        이 상품으로 말할 것 같으면 용왕이 찾지 못한 토끼의 간을 찾아 빨간망토의
        늑대와 아기돼지 삼형제의 숨결이 고루 녹아 있는 먹으면 120세까지 살수
        있다는 이 상품으로 말할 것 같으면 용왕이 찾지 못한 토끼의 간을 찾아
        빨간망토의 늑대와 아기돼지..
      </p>
    </section>
    <section class="order">
      <h2>주문하기</h2>
      <p>주문자 성함: <input type="text" width="100px" /></p>
      <p>
        수량:
        <select name="quantity" style="width:150px">
          <option value="">수량</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </p>

      <p>주소: <input type="text" width="100px" /></p>

      <p>전화번호: <input type="number" width="100px" /></p>
      <div class="submit">
        <input id="submit" type="submit" value="주문하기" width="100px" />
      </div>
    </section>
  </body>
</html>
